<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b9784fcf8a5530f0c231c29f341c63ad"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption); 
    
    var markerPos =  new kakao.maps.LatLng(37.56682, 126.97865);
    
	var marker = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(37.56682, 126.97865), 
		    map: map 
		});
    
    function setCenter(lat,lng)
    {
        marker.setMap(null); //마커 지움
        var mp = new kakao.maps.LatLng(lat,lng);
        map.setCenter(mp); //맵 중심이동
        maker = new kakao.maps.Marker({position:mp})
        maker.setMp(map);
    }
    
</script>
</body>
</html>
